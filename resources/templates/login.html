<head>

    <script>
/*<![CDATA[*/
    function validate() {
        if (document.f.username.value == "" && document.f.password.value == "") {
            alert('Username requiredPassword required');
            document.f.username.focus();
            return false;
        }
        if (document.f.username.value == "") {
            alert('Username required');
            document.f.username.focus();
            return false;
        }
        if (document.f.password.value == "") {
            alert('Password required');
            document.f.password.focus();
            return false;
        }
    }
/*]]>*/

    </script>
    <style type="text/css">
         body {
            font-family: 'Source Sans Pro', sans-serif;

            background-color: #fff;
            padding-top: 0;
            font-weight: 300;
        }

        form {
            width: 350px;
            margin: 45px 0 20px;
        }

        h3 {
            font-size: 16px;
        }

        p {
            margin: 0 0 11px;
        }

        p, label {
            color: #A0A0A0;
            font-weight: normal;
        }

        a {
            color: #65B8FF
        }

        .text-white {
            color: white;
        }

        .page-dark.layout-full:before {
            position: fixed;
            content: '';
            width: 100%;
            height: 100%;
            background-size: contain;
            z-index: -1;
            background-image: url("https://preview.ibb.co/iMj08G/pexels_photo.jpg");
            opacity: 0.7;
            filter: brightness(50%);
        }

        .page-login-v2 .page-brand-info .brand-text {
            display: inline-block;
            vertical-align: middle;
            margin: 11px 0 11px 20px;
        }

        .page-dark.layout-full {
            color: #fff;
        }

        .page-dark.layout-full .brand-text {
            font-size: 40px;
            font-weight: bold;
        }

        .page-login-v2:before {
            background-image: url(../../images/login.jpg);

        .brand-info  {

        .page-login-main {
            padding-top: 60px;
            width: 100%;
        }

        .page-login-v2 footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 50px 60px;
            text-align: center;
        }

        .page-login-v2 form {
            width: 100%;
            margin: 45px 0 20px;
        }

        .page-login-v2 .page-login-main {

        @media screen and (min-width: 750px) {

                margin: 220px 100px 0 90px;

            }

            .page-login-v2 .page-brand-info p {

            #copyright {

            }

            .page-dark.layout-full:before {

<body class="page-login-v2 layout-full page-dark">

<div class="page">
    <div class="main-container">
        <div class="brand-info">
            <div id="brand">
                <h2 class="brand-text no-margin">FixQuicker</h2>
            </div>
            <p>A marketplace for <strong class="text-white">available</strong> contractors. We handle matching, booking, and
                payment processing on a secure and easy to use platform. </p>
        </div>
        <div class="page-login-main">
            <div class="brand visible-xs">
                <img class="brand-img" src="../assets/images/logo-blue@2x.png" alt="...">
                <h1 class="brand-text">FixQuicker</h1>
            </div>
            <h3 class="">Sign In</h3>
            <p>Sign in below to access your account</p>

            <form name="f" action="login" method="POST" onsubmit="return validate();">
                <div class="form-group">
                    <label class="sr-only" for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" name="username" value=""
                           placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" name="password"
                           placeholder="Password">
                </div>
                <div class="form-group clearfix">
                    <label style="float: left;"><input id="rememberme" name="rememberme" value="remember" type="checkbox" /> &nbsp;Remember me</label>
                    <div id="forgot-pwd-btn" style="float: right;">
                        <a id="password-reset-btn" class="pull-right" href="/forgetPassword.html">Forgot Password?</a>
                    </div>
                </div>
                <div id="form-btn-container">
                    <input class="btn btn-info btn-block" name="submit" type="submit" value="Sign In"/>
                </div>
            </form>
            <p>New to FixQuicker? <a href="/registration.html">Sign up</a></p>
            <footer class="page-copyright">
                <span id="copyright">FixQuicker, Inc. Â© 2017 All Rights Reserved</span>
                <div class="social">
                    <a class="social-media" href="#">
                        <i class="fa fa-facebook-square" style="color:#3D578F"></i>
                    </a>
                    <a class="social-media" href="#">
                        <i class="fa fa-twitter-square" style="color:#28AAE1"></i>
                    </a>
                    <a class="social-media" href="#">
                        <i class="fa fa-google-plus-square" style="color:#DB4334"></i>
                    </a>
                </div>
            </footer>
        </div>
