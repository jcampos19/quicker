<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: head"></div>
</head>

<body>
<header>
    <div th:replace="fragments/header :: header"></div>
</header>

<div class="container-fluid col-xm-12">
    <div th:replace="fragments/filter-sidebar :: filter-sidebar"></div>
    <div class="col-xs-9 col-sm-9 col-md-10 main-body">
        <div th:replace="fragments/top-menubar :: top-menubar"></div>
        <div class="bubble col-xs-12" id="workOrderContent">
            <h2>Manage Team</h2>
        </div>
        <div class="col-xs-12 col-sm-7 container">
            <form class="form-horizontal read-only" th:object="${contact}" th:action="@{/contact}" method="get">
                <div class="form-group">
                    <label class="col-xs-12 control-label">Contact Id</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" th:field="${contact.id}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-6 control-label">First Name</label>
                    <label class="col-xs-6 control-label">Last Name</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" th:field="*{firstName}"/>
                    </div>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" th:field="*{lastName}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-6 control-label">Mobile Phone#</label>
                    <label class="col-xs-6 control-label">Email Address</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" th:field="*{phone}"/>
                    </div>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" th:field="*{email}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-6">
                        <select class="form-control" id="role">
                            <option value="">Role</option>
                            <option>Administrator</option>
                            <option>Team Member</option>
                        </select>
                    </div>
                    <div class="col-xs-6">
                        <select class="form-control" id="notificationPref">
                            <option value="">Notification Preferences</option>
                            <option>Via SMS</option>
                            <option>Via Email</option>
                            <option>Via Both</option>
                            <option>Email Only Receipts</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-8 col-sm-5 btnFormBottom">
                    <button class="btn btn-default col-xs-6 col-sm-5 contactsCancel" type="button">Go Back</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
