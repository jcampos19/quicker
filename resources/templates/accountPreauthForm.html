<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: head"></div>
</head>

<body>
<header>
    <div th:replace="fragments/header :: header"></div>
</header>

<div class="container-fluid col-xm-12">
    <div th:replace="fragments/filter-sidebar :: filter-sidebar"></div>
    <div class="col-xs-9 col-sm-9 col-md-10 main-body">
        <div th:replace="fragments/top-menubar :: top-menubar"></div>
        <div class="bubble col-xs-12" id="workOrderContent">
            <h2>Account Settings</h2>
        </div>
        <div class="col-xs-12 col-sm-7 container">
            <h3>Add New Setting</h3>
            <form class="form-horizontal" th:object="${preauthorization}" th:action="@{/preauthorization}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <div class="error col-xs-12" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                    <div class="col-xs-12 col-md-6">
                        <select id="categorySelector" name="categorySelector" th:field="*{category}">
                            <option value="">"Select category..."</option>
                            <option th:each="category : ${categories}" th:field="*{category}" th:value="${category.code}" th:text="${category.name}"/>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="error col-xs-12" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                    <div class="col-xs-12 col-md-6">
                        <select id="roleSelector" name="roleSelector" th:field="*{role}">
                            <option value="">"Select role..."</option>
                            <option th:each="role : ${roles}" th:field="*{role}" th:value="${role.id}" th:text="${role.name}"/>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="error col-xs-12" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></div>
                    <div class="col-xs-12 col-md-6">
                        <input type="text" class="form-control" th:field="*{emailAddress}" placeholder="Email Address"/>
                    </div>
                </div>
                <div class="col-xs-8 col-sm-5 btnFormBottom">
                    <button type="submit" class="btn btn-info col-xs-5 has-spinner">
                        <span class="spinner">
                            <i class="icon-spin icon-refresh"></i>
                            </span>Save
                    </button>
                    <button class="btn btn-default col-xs-5 float-right preauthorizationsCancel" type="button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
