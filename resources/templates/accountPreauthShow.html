<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: head"></div>
</head>

<body>
<header>
    <div th:replace="fragments/header :: header"></div>
</header>

<div class="container-fluid col-xm-12">
    <div th:replace="fragments/filter-sidebar :: filter-sidebar"></div>
    <div class="col-xs-9 col-sm-9 col-md-10 main-body">
        <div th:replace="fragments/top-menubar :: top-menubar"></div>
        <div class="bubble col-xs-12" id="workOrderContent">
            <h2>Account Settings</h2>
        </div>
        <div class="col-xs-12 col-sm-7 container">
            <form class="form-horizontal read-only">
                <div class="form-group">
                    <label class="col-xs-12 control-label">Category</label>
                    <div class="col-xs-12 col-md-6">
                        <input type="text" class="form-control" th:field="${preauthorization.category}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 control-label">Role</label>
                    <div class="col-xs-12 col-md-6">
                        <input type="text" class="form-control" th:field="${preauthorization.role}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 control-label">Email Address</label>
                    <div class="col-xs-12 col-md-6">
                        <input type="text" class="form-control" th:field="*{preauthorization.emailAddress}"/>
                    </div>
                </div>
                <div class="col-xs-8 col-sm-5 btnFormBottom">
                    <button class="btn btn-default col-xs-5 preauthorizationsCancel" type="button">Go Back</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
