<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: head"></div>
</head>

<body>
<header>
    <div th:replace="fragments/header :: header"></div>
</header>

<div class="container-fluid col-xm-12">
    <!-- filter sidebar -->
    <div th:replace="fragments/filter-sidebar :: filter-sidebar"></div>
    <!-- top-menubar -->
    <div class="col-xs-9 col-sm-9 col-md-10 main-body">
        <div th:replace="fragments/top-menubar :: top-menubar"></div>

        <div class="bubble col-xs-12" id="workOrderContent">
            <h2>Vendor Details</h2>
        </div>
        <div class="col-xs-12 container">
            <form class="form-horizontal" th:object="${vendor}" th:action="@{/vendor}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Category*:</label>
                    <div class="error" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                    <div class="col-sm-10">
                        <select id="categorySelector" name="categorySelector" th:field="*{category}">
                            <option value="">"Select category..."</option>
                            <option th:each="category : ${categories}" th:field="*{category}"
                                    th:value="${category.code}" th:text="${category.name}"/>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">License No*:</label>
                    <div class="error" th:if="${#fields.hasErrors('license')}" th:errors="*{license}"></div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{license}" placeholder="Required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name*:</label>
                    <div class="error" th:if="${#fields.hasErrors('account.firstName')}"
                         th:errors="*{account.firstName}"></div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{account.firstName}" placeholder="Required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name*:</label>
                    <div class="error" th:if="${#fields.hasErrors('account.lastName')}"
                         th:errors="*{account.lastName}"></div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{account.lastName}" placeholder="Required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Company*:</label>
                    <div class="error" th:if="${#fields.hasErrors('account.company')}"
                         th:errors="*{account.company}"></div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{account.company}" placeholder="Required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Street Address*:</label>
                    <div class="error" th:if="${#fields.hasErrors('account.streetAddress')}"
                         th:errors="*{account.streetAddress}"></div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{account.streetAddress}"
                               placeholder="Required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">City*:</label>
                    <div class="error" th:if="${#fields.hasErrors('account.city')}" th:errors="*{account.city}"></div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{account.city}" placeholder="Required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">State*:</label>
                    <div class="error" th:if="${#fields.hasErrors('account.state')}" th:errors="*{account.state}"></div>
                    <div class="col-sm-10">
                        <select id="stateSelector" name="stateSelector" th:field="*{account.state}">
                            <option value="">"Select state..."</option>
                            <option th:each="state : ${states}" th:field="*{account.state}" th:value="${state.code}"
                                    th:text="${state.name}"/>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Zip Code*:</label>
                    <div class="error" th:if="${#fields.hasErrors('account.zip')}" th:errors="*{account.zip}"></div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{account.zip}" placeholder="Required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Phone Number*:</label>
                    <div class="error" th:if="${#fields.hasErrors('account.phoneNumber')}"
                         th:errors="*{account.phoneNumber}"></div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{account.phoneNumber}"
                               placeholder="Required - Format: (XXX) XXX-XXXX"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email Address*:</label>
                    <div class="error" th:if="${#fields.hasErrors('account.emailAddress')}"
                         th:errors="*{account.emailAddress}"></div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{account.emailAddress}"
                               placeholder="Required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Biography*:</label>
                    <div class="error" th:if="${#fields.hasErrors('biography')}" th:errors="*{biography}"></div>
                    <div class="col-sm-10">
                        <textarea rows="4" style="width: 100%;padding-left: 10px;" placeholder="Required"
                                  th:field="*{biography}"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Years Of Experience*:</label>
                    <div class="error" th:if="${#fields.hasErrors('yearsOfExperience')}"
                         th:errors="*{yearsOfExperience}"></div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{yearsOfExperience}" placeholder="Required"/>
                    </div>
                </div>
                <div class="">
                    <button type="submit" class="btn btn-default ui-button ui-widget ui-corner-all has-spinner">
                        <span class="glyphicon glyphicon-plus"></span>
                        <span class="spinner">
                        <i class="icon-spin icon-refresh"></i>
                        </span>Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
