<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: head"></div>
</head>

<body>
<header>
    <div th:replace="fragments/header :: header"></div>
</header>

<div class="container-fluid col-xm-12">
    <div th:replace="fragments/filter-sidebar :: filter-sidebar"></div>
    <div class="main-body background-grey">
        <div th:replace="fragments/top-menubar :: top-menubar"></div>
        <div class="bubble col-xs-12" id="workOrderContent">
            <h2>Manage Properties</h2>
        </div>
        <div class="col-xs-12 col-sm-6 container">
            <h3>Add New Property</h3>
            <form class="form-horizontal" th:object="${address}" th:action="@{/address}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <div class="col-xs-6">
                        <div class="error" th:if="${#fields.hasErrors('streetAddress')}" th:errors="*{streetAddress}"></div>
                        <input type="text" class="form-control" th:field="*{streetAddress}" placeholder="Street Address"/>
                    </div>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" placeholder="Unit"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-6">
                        <div class="error" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                        <input type="text" class="form-control" th:field="*{city}" placeholder="City"/>
                    </div>
                    <div class="col-xs-3">
                        <div class="error" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></div>
                        <input type="text" class="form-control" th:field="*{state}" placeholder="State"/>
                    </div>
                    <div class="col-xs-3">
                        <div class="error" th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}"></div>
                        <input type="text" class="form-control" th:field="*{zipCode}" placeholder="Zip"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-6">
                        <input type="text" class="form-control" placeholder="Title or Nickname?"/>
                    </div>
                </div>
                <div class="col-xs-7 col-sm-5" id="imageupload-container">
                    <div id="profile-container">
                        <img th:src="@{/images/photoicon.png}" id="profileImage" alt="Profile Image" height="100" width="100" />
                    </div>
                    <p id="upload-button">Upload Photo</p>
                    <input id="lblImageUpload" type="file" name="profile_photo" placeholder="Profile Photo">
                </div>
                <div class="col-xs-12 col-md-10" style="padding-top: 55px;">
                    <button type="submit" class="btn btn-info col-xs-5 has-spinner">
                        <span class="spinner">
                            <i class="icon-spin icon-refresh"></i>
                        </span>Submit
                    </button>
                    <button class="btn btn-default col-xs-5 float-right addressCancel" type="button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
