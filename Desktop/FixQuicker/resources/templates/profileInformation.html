<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head"></div>

<body>
<header>
	<div th:replace="fragments/header :: header"></div>
</header>

<div class="container-fluid col-xm-12">
	<div th:replace="fragments/filter-sidebar :: filter-sidebar"></div>
	<div class="main-body">
		<div th:replace="fragments/top-menubar :: top-menubar"></div>
		<div class="bubble col-xs-12" id="workOrderContent">
			<h2><img th:src="@{/images/menu-icons/avatar.png}" alt="Profile" width="35"/>Profile Information</h2>
		</div>
		<div class="main-content">
			<div class="col-xs-12 col-sm-7 container">
				<form class="form-horizontal" method="post" action="">
					<div class="box-border col-xs-12 col-md-5">
						<div class="col-xs-12 no-padding">
							<div class="col-xs-6">
								<label>First Name:</label>
							</div>
							<div class="col-xs-6" style="top: 25px;">
								<input class="form-control" id="firstName" name="firstName" type="text">
							</div>
						</div>
						<div class="col-xs-12 no-padding">
							<div class="col-xs-6">
								<label>Last Name:</label>
							</div>
							<div class="col-xs-6" style="top: 25px;">
								<input class="form-control" id="lastName" name="lastName" type="text">
							</div>
						</div>
						<div class="col-xs-12 no-padding">
							<div class="col-xs-6">
								<label>
									<img class="padding-right" th:src="@{/images/mobilePhone.png}" alt="Mobile"/>Mobile:
								</label>
							</div>
							<div class="col-xs-6" style="top: 25px;">
								<input class="form-control" id="mobileNum" name="mobileNum" type="text">
							</div>
						</div>
					</div>
					<div class="box-border col-xs-12 col-md-5">
						<div class="avatar" id="profile-container">
							<img th:src="@{/images/ellipse.png}" id="profileImage" alt="Profile Image" height="100" width="100" />
						</div>
						<btn class="btn btn-dark btn-md" id="upload-button">Upload Photo</btn>
						<input id="lblImageUpload" type="file" name="profile_photo" placeholder="Profile Photo">
					</div>
					<div class="col-xs-12 top-padding">
						<button class="btn btn-sm btn-dark col-xs-5 has-spinner" type="submit">
							<span class="spinner">
								<i class="icon-spin icon-refresh"></i>
							</span>Save
						</button>
						<button class="btn btn-sm btn-dark col-xs-5 float-right profileInformationCancel" type="button">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
